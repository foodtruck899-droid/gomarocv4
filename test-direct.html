<!DOCTYPE html>
<html>
<head>
    <title>Test Direct Checkout</title>
</head>
<body>
    <h1>Test Direct de create-checkout-session</h1>
    <button onclick="testNow()">TESTER MAINTENANT</button>
    <div id="result"></div>

    <script>
        async function testNow() {
            const result = document.getElementById('result');
            result.innerHTML = '🔄 Test en cours...';
            
            console.log('🚀 Début du test...');
            
            try {
                console.log('📡 Appel vers la fonction...');
                
                const response = await fetch('https://haxjenuqrzyzmrswkzbq.supabase.co/functions/v1/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        booking_reference: 'GM100000047'
                    })
                });
                
                console.log('📥 Réponse reçue:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('📋 Données:', data);
                
                if (response.ok && data.url) {
                    result.innerHTML = `
                        <h3>✅ SUCCÈS!</h3>
                        <p>Status: ${response.status}</p>
                        <p>URL Stripe: <a href="${data.url}" target="_blank">${data.url}</a></p>
                    `;
                } else {
                    result.innerHTML = `
                        <h3>❌ ERREUR</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('💥 Erreur:', error);
                result.innerHTML = `
                    <h3>💥 EXCEPTION</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
